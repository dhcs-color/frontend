<svg>
  <defs>
    <filter id="crop">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"></feGaussianBlur>

      <feComposite in="SourceGraphic" in2="crop" operator="atop"></feComposite>
    </filter>
  </defs>
</svg>
